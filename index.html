<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbc3ce9787.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1>Live Code Editor</h1>

    <div class="container">
        <div class="left">
           <label><i class="fa-brands fa-html5"></i>HTML</label>
           <textarea id="html-code" onkeyup="run()" placeholder="HTML"></textarea>

           <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
           <textarea id="css-code" onkeyup="run()"></textarea>

           <label><i class="fa-brands fa-js"></i>JavaScript</label>
           <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
          <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>

      function run(){
        let htmlCode =  document.getElementById("html-code").value;  // whateverwe type in this field we have to get value
        let cssCode =  document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style>";
        output.contentWindow.eval(jsCode);

            }
    </script>

</body>
</html>
